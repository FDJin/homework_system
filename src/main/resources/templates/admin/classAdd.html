<article>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="content">

					<h4>
						<strong>添加班级</strong>
					</h4>
					<hr/>

					<form class="form-horizontal" th:action="@{add}" method="post">
						<div class="form-group">
							<label class="control-label col-md-2">班级名称：</label>
							<div class="col-md-4">
								<input id="className" name="className" type="text" class="form-control" required>
								<div style="color: red" th:text="${errormsg}"></div>
							</div>
						</div>

							<!--</div>-->
						<!--</div>-->
						<div class="form-group">
							<div class="col-md-4 col-md-offset-2">
								<button id="buttonid"  onclick="addClass()" class="btn btn-primary" type="submit">保存</button>
								<a th:href="@{/admin/classAdd}" class="btn btn-default">取消</a>
							</div>
						</div>
					</form>

				</div><!--/.content-->
			</div><!--/.col-md-12-->
		</div><!--/.row-->
	</div><!--/.container-->
</article>

<script src="../js/jquery-1.12.4.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../plugins/layer/layer.js"></script>
<script src="../js/base.js"></script>
<script>
    function addClass() {

        var className=$("input[name='className']").val();
        var classId=$("input[name='classId']").val();
        $.ajax({
            url:'/addClass'+className+classId,
            type:"post",
            dataType:"text",
            data:{"className":className,"classId":classId},
            success:function(data){
                window.alert("添加班级成功");
                window.location.href='/classAdd'
            },
            error:function () {
                window.alert("添加失败");
            }
        });
    };
</script>
