<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>作业批改系统</title>
	<link href="../css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
</head>
<body>

<header th:include="include/header :: header"></header>

<article>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="content">

					<ul class="nav nav-tabs m-b-25">
						<li><a th:href="@{updateprofile}">个人资料</a></li>
						<li class="active"><a href="#">修改密码</a></li>
					</ul>

					<form class="form-horizontal" action="#" th:action="@{/password}"  method="post">

						<div class="form-group">
							<label class="control-label col-md-2">旧密码：</label>
							<div class="col-md-4">
								<input th:value="${session.password}" name="passwordOld" type="password" class="form-control" required>
							</div>
						</div>

						<div class="form-group">
							<label class="control-label col-md-2">新密码：</label>
							<div class="col-md-4">
								<input th:value="${session.userId}" name="userId" type="hidden" class="form-control" required>
<!--								<input th:value="${session.userId}" name="username" type="hidden" class="form-control" required>-->

								<input name="password" type="password" class="form-control" required>
							</div>
						</div>

						<!--<div class="form-group">-->
							<!--<label class="control-label col-md-2">确认新密码：</label>-->
							<!--<div class="col-md-4">-->
								<!--<input name="password2" type="password" class="form-control" required>-->
							<!--</div>-->
						<!--</div>-->

						<div class="form-group">
							<div class="col-md-4 col-md-offset-2">
								<button type="submit" onclick="updatePassword()" class="btn btn-primary">保存</button>
							</div>
						</div>
					</form>

				</div><!--/.content-->
			</div><!--/.col-md-12-->
		</div><!--/.row-->
	</div><!--/.container-->
</article>

<footer>
	<p class="copyright">
		&copy;2019 <a href="#">SMS</a> 作业批改系统
	</p>
</footer>

<script src="../js/jquery-1.12.4.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../plugins/layer/layer.js"></script>
<script src="../js/base.js"></script>

<script>
	function updatePassword  () {
		var userId=$("input[name='userId']").val();
		var password=$("input[name='password']").val();
		//var classId=$("input[name='classId']").val();
		$.ajax({
			url:'/updatePassword',
			type:"post",
			dataType:"json",
			data:{"userId":userId,"password":password},
			success:function(data){
				window.alert("更改密码成功");
				window.location.href='/profile'
			}
		});
	};
</script>
</body>
</html>
