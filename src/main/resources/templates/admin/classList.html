					<h4>
						<strong>班级管理</strong>
						<a class="btn btn-info btn-xs" th:href="@{classAdd}">
							<span class="glyphicon glyphicon-plus"></span> 添加
						</a>

					</h4>
					<hr/>

					<form class="form-inline m-t-15 m-b-10" >
						<div class="form-group form-group-sm">
							<label>班级名称：</label>
							<input name="className" id="className" type="text" class="form-control">
						</div>
						<div class="form-group form-group-sm">
						<input type="button" onclick="findByClassName()" class="btn btn-primary btn-sm"
							   value="搜索">
					</div>
					</form>

					<div class="table-responsive">
						<table class="table table-bordered table-hover">
							<thead>
							<tr>
								<th><input type="checkbox" class="checkAll"></th>
								<th>编号</th>
								<th>班级名称</th>
								<!--<th>班级描述</th>-->
								<th></th>
							</tr>
							</thead>
							<tbody id="list_result">
							<tr th:each="myclass:${myClassList}">
								<td><input type="checkbox" class="checkItem"></td>
								<td th:text="${myclass.classId}">1</td>
								<td th:text="${myclass.className}">19软件</td>
								<!--<td th:text="${myclass.cdesc}">19软件工程</td>-->
								<td>
									<a th:href="@{/classUpdate(id=${myclass.classId})}">修改</a>&nbsp;&nbsp;
									<a th:href="@{/delete(classId=${myclass.classId})}" onclick="javascript:return delClass();">删除</a>
								</td>
							</tr>
							</tbody>
						</table>
					</div>

					<div class="text-center">
						<ul class="pagination">
							<li><a href="#">&laquo;</a></li>
							<li class="active"><a href="#">1</a></li>
							<li><a href="#">2</a></li>
							<li><a href="#">3</a></li>
							<li><a href="#">&raquo;</a></li>
						</ul>
					</div>

				</div><!--/.content-->
			</div><!--/.col-md-12-->
		</div><!--/.row-->
	</div><!--/.container-->
</article>

    function delClass() {
        var msg = "您真的确定要删除吗？\n\n请确认！";
        if (confirm(msg)==true){
            return true;
        }else{
            return false;
        }
    }

	function findByClassName() {
		var className = $("#className").val();
		var res = $.ajax({
			url:"/findByClassName",
			type:"post",
			dataType:"json",
            data:{"className":className},
			success:function (data) {
				var html = '';

				for (var i = 0; i < data.length; i++) {
					var d = data[i];
					html += "<tr >" +
							"<td><input type=\"checkbox\" class=\"checkItem\"></td>\n" +
							"<td >"+data[i]['classId']+"</td>\n" +
							"<td >"+d['className']+"</td>\n" +
							// "<td >"+data[i].cdesc+"</td>\n" +
							"<td>\n" +
							"<a href=\"/classUpdate?id="+data[i]['classId']+"\">修改</a>&nbsp;&nbsp;\n" +
							"<a href=\"/deleteClass?id="+data[i]['classId']+"\" onclick=\"javascript:return delClass();\">删除</a>\n" +
							"</td>\n" +
							"</tr>\n";
				}

				$("#list_result").html(html);
			},
			fail:function (data) {
			    console.log(data);

            }
		});
	}
