<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>作业批改系统</title>
</head>
<body>

<input name="Detail" placeholder="请输入作业题目" /><br>
    <form class="form-horizontal" th:action="@{studentAdd}">


        <div class="form-group">
            <label class="control-label col-md-2">题目类型：</label><br>
            <input name="questionType" /><br>
        </div>

        <div class="form-group">
            <label class="control-label col-md-2">分值：</label>
            <div class="col-md-4">
                <input th:value="*{score}" name="score"   type="text" class="form-control" required>
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-md-2">答案：</label>
            <div class="col-md-3">
                <!--<select class="form-control"  name="cname" th:value="*{cname}">-->
                <!--&lt;!&ndash;<option value="男" th:selected="*{sex=='男'}">男</option>&ndash;&gt;-->
                <!--&lt;!&ndash;<option value="女" th:selected="*{sex=='女'}">女</option>&ndash;&gt;-->
                <!--</select>-->
                <input name="answer" type="text" class="form-control" required>
            </div>
        </div>



        <div class="form-group">
            <div class="col-md-10 col-md-offset-2">
                <button type="submit" class="btn btn-primary">保存</button>
                <a th:href="@{WritingQuestion}"  class="btn btn-default">取消</a>
            </div>
        </div>
    </form>

</body>
</html>
<script src="../js/jquery-1.12.4.min.js" ></script>

<script>
    function add () {
        var Detail=$("input[name='Detail']").val();
        var questionType=$("input[name='questionType']").val();
        var score=$("input[name='score']").val();
        var answer=$("input[name='answer']").val();
        $.ajax({
            url:'/addWork',
            type:"post",
            dataType:"text",
            data:{"Detail":Detail,"questionType":questionType,"score":score,"answer":answer },
            success:function(data){
                 window.alert("新增成功");
                 window.location.href='/work'
            },
            error:function () {
                window.alert("新增失败");
            }
        });
    };

</script>
