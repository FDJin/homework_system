<script>
    function add () {
        var workName=$("input[name='workName']").val();
        var teaId=$("input[name='teaId']").val();
        var startTime=$("input[name='startTime']").val();
        var endTime=$("input[name='endTime']").val();
        $.ajax({
            url:'/addWork',
            type:"post",
            dataType:"text",
            data:{"workName":workName,"teaId":teaId,"startTime":startTime,"endTime":endTime},
            success:function(data){
                window.alert("新增成功");
                window.location.href='/work'
            },
            error:function () {
                window.alert("新增失败");
            }
        });
    };

</script>
