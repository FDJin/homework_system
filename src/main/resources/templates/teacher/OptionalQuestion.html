<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>作业批改系统</title>
</head>
<body>
<input name="Detail" placeholder="请输入题目" />
<form class="form-horizontal" th:action="@{studentAdd}">
    <div class="form-group">
        <div class="col-md-3">
            <option name="stuName" type="text" class="form-control" required><br />
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-2">题目类型：</label><br>
        <div class="col-md-4">
            <input th:value="*{questionType}"  name="questionType" type="text" class="form-control" readonly="true" />
        </div><br>
    </div>

    <div class="form-group">
        <label class="control-label col-md-2">分值：</label>
        <div class="col-md-4">
            <input th:value="*{score}" name="score"   type="text" class="form-control" required>
        </div><br>
    </div>

    <div class="form-group">
        <label class="control-label col-md-2">选项：</label>
        <div class="form-group">
            <input type="radio" th:value="option1" name="type">A
            <input name="opt1" /><br><br>
            <input type="radio" th:value="option2" name="type">B
            <input name="opt2" /><br><br>
            <input type="radio" th:value="option3" name="type">C
            <input name="opt3" /><br><br>
            <input type="radio" th:value="option4" name="type">D
            <input name="opt4" /><br><br>
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-10 col-md-offset-2">
            <button type="submit" class="btn btn-primary">保存</button>
            <a th:href="@{OptionalQuestion}"  class="btn btn-default">取消</a>
        </div>
    </div>
</form>

</body>
</html>
<script src="../js/jquery-1.12.4.min.js" ></script>

<script>
    function add () {
        var Detail=$("input[name='Detail']").val();
        var questionType=$("input[name='questionType']").val();
        var score=$("input[name='score']").val();
        var opt1=$("input[name='opt1']").val();
        var opt2=$("input[name='opt2']").val();
        var opt3=$("input[name='opt3']").val();
        var opt4=$("input[name='opt4']").val();
        $.ajax({
            url:'/addWork',
            type:"post",
            dataType:"text",
            data:{"Detail":Detail,"questionType":questionType,"score":score,"opt1":opt1,"opt2":opt2,"opt3":opt3,"opt4":opt4},
            success:function(data){
                window.alert("新增成功");
                window.location.href='/work'
            },
            error:function () {
                window.alert("新增失败");
            }
        });
    };

</script>
